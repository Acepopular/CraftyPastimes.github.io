<!DOCTYPE html>
<html>
<head>
    <title>Sudoku 1000+</title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            font-weight: bold;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .image-links {
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
            text-decoration: none;
        }
        .image-links img {
            width: 300px;
            height: 400px;
            display: block;
            margin: 0 auto;
        }

        .image-links figcaption {
            font-size: 30px; /* Adjust the font size for the caption as needed */
        }
    </style>
</head>
<body>
    <h1>Zoom in to see solutions</h1>
    <h1>Images can be saved as well</h1>
    
    <div class="image-container">
        <div class="image-links">
            <img src="4x4Page20.png" alt="page 20 4x4">
            <figcaption>Page 20</figcaption>
        </div>
        
        <div class="image-links">
            <img src="4x4page40.png" alt="page 40 4x4">
            <figcaption>Page 40</figcaption>
        </div>

        <div class="image-links">
            <img src="4x4page56.png" alt="4x4page56">
            <figcaption>Page 56</figcaption>
        </div>
    </div>  

    <div class="image-container">
        <div class="image-links">
            <img src="4x4Page73.png" alt="4x4Page73">
            <figcaption>Page 73</figcaption>
        </div>

        <div class="image-links">
            <img src="4x4Page93.png" alt="4x4Page93">
            <figcaption>Page 93</figcaption>
        </div>

       </div>
</body>
</html>
